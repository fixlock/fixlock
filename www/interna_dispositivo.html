<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>FIXLOCK</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>

    <div id="page-transitions" style="margin-top: -20px !important">

        <div id="header" class="header-logo-center header-dark">
            <a href="#" class="header-logo" data-deploy-menu="menu-1"></a>
            <a href="#" class="header-icon header-icon-1 back-button font-10 no-border" onclick="getDispositivoVolta()"><i class="fa fa-chevron-left"></i></a>
        </div>

        <div id="page-content" class="page-content page-content-gray">
            <div id="page-content-scroll" class="header-clear-large">
                <br>
                <div class="content">
                    <img src="spin.svg" id="loading" style="display:none;position:fixed;z-index:1000;top: 50%;left: 50%;transform: translate(-50%, -50%);">

                    
                    <div class="blog-categories blog-categories-2 small-bottom" style="margin-top:15%">
                        <a href="#" onclick="conecta()" id="btncon"><strong></strong><em>Conectar</em><img src="images/empty.png" data-src="images/pictures/conectar.jpg" class="preload-image responsive-image" alt="img"></a>
                        <a href="#" onclick="abrir()"><strong></strong><em>Abrir</em><img src="images/empty.png" data-src="images/pictures/abrir.jpg" class="preload-image responsive-image" alt="img"></a>
                        <a href="#" onclick="ligar_energia()"><strong></strong><em>Ligar Energia</em><img src="images/empty.png" data-src="images/pictures/energia.jpg" class="preload-image responsive-image" alt="img"></a>
                        <a href="#" onclick="desligar_energia()"><strong></strong><em>Desligar Energia</em><img src="images/empty.png" data-src="images/pictures/energia.jpg" class="preload-image responsive-image" alt="img"></a>

                    </div>
                </div>
            </div>
        </div>

             <!-- POP DE CONFIGURAÇÃO -->

             <div id="menu-1" class="menu-wrapper menu-light menu-modal-full menu-thumbnails">
                <div class="menu-scroll">
                    <div id="header" class="header-logo-app header-dark">
                        <a href="#" class="header-icon header-icon-1 close-menu font-10 no-border">
                            <i class="fa fa-close"></i>
                        </a>
                    </div>
                    <br />
                    <br />

                    <div id="page-content" class="page-content page-content-full" style="margin-top: -100px !important">
			
                        <div class="cover-item cover-item-full">
                            <div class="cover-content cover-content-center">
                                <div class="page-login content-boxed content-boxed-padding no-top no-bottom">
                                    <img class="preload-image login-bg responsive-image no-bottom" src="images/pictures/9w.jpg" data-src="images/pictures/9w.jpg"
                                     alt="img">
                                    <img src="spin.svg" id="loading" style="display:none;position:fixed;z-index:1000;top: 50%;left: 50%;transform: translate(-50%, -50%);">
                                  
                                    <div class="page-login-field half-top">
                                        <i class="fa fa-lock"></i>
                                        <input type="text" placeholder="Senha Master" id="senha_master">
                                        <em>(obrigatório)</em>
                                    </div>        
                                    <button type="button" class="button button-red button-full button-rounded button-s uppercase ultrabold" onclick="configurar()">Configurar</button>                                    
                                    
                                    <br>
                                    <br>



                                    <div class="page-login content-boxed content-boxed-padding no-top no-bottom" style="display:none" id="div_senha_master">                                        
                                        <img src="spin.svg" id="loading" style="display:none;position:fixed;z-index:1000;top: 50%;left: 50%;transform: translate(-50%, -50%);">
                                      
                                        <div class="page-login-field half-top">
                                            <i class="fa fa-lock"></i>
                                            <input type="text" placeholder="Nova senha" id="nova_senha">
                                            <em>(obrigatório)</em>
                                        </div>        
                                        <button type="button" class="button button-red button-full button-rounded button-s uppercase ultrabold" onclick="nova_senha()">Alterar senha</button>                                    
                                        
    
                                    </div>

                                </div>
                            </div>
                        </div>
            
            
                    </div>

                </div>
            </div>

    </div>
    <a href="#" class="back-to-top-badge back-to-top-small">
        <i class="fa fa-angle-up"></i>Back to Top
    </a>

    	<!-- POP DE SUCESSO -->
		<li style="list-style:none !important">
			<a data-deploy-menu="notification-modal-1" href="#" style="display:none" id="alert_sucesso"></a>
		</li>
		<div id="notification-modal-1" data-menu-size="260" class="menu-wrapper menu-light menu-modal">
			<h1 class="center-text half-top full-bottom color-green-light">
				<i class="fa fa-check fa-2x"></i>
			</h1>
			<h1 class="no-top uppercase ultrabold no-bottom center-text">Serial</h1>
			<p class="color-black opacity-70 center-text full-bottom" id="msg_alert_sucesso">
			</p>
			<a href="#" class="close-menu button button-rounded button-s button-center button-green uppercase ultrabold">OK!</a>
        </div>
        
        	<!-- POP DE ERRO -->
		<li style="list-style:none !important">
			<a data-deploy-menu="notification-modal-2" href="#" style="display:none" id="alert_erro"></a>
		</li>
		<div id="notification-modal-2" data-menu-size="260" class="menu-wrapper menu-light menu-modal menu-modal-square">
			<h1 class="center-text half-top full-bottom color-red-light">
				<i class="fa fa-times fa-2x"></i>
			</h1>
			<h1 class="no-top uppercase ultrabold no-bottom center-text">Ops!</h1>
			<p class="color-black opacity-70 center-text full-bottom" id="msg_alert_erro">
			</p>
			<a href="#" class="close-menu button button-rounded button-s button-center button-red uppercase ultrabold">OK</a>
		</div>


   


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>

    <script src="js/cria_banco.js"></script>

    <script src="js/functions.js"></script>
    
</body>
